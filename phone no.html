<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
  <script type="text/javascript">
        "use strict"
         

         var vrf = / /;
         
         var lblComment="";

         
        function lblChange(){
            
            
            
            var country = document.getElementById("phoneSelect").value;
             lblComment = document.getElementById("lblComment");
           
            
            if (country=="ind") {
                lblComment.innerHTML="+910000000000";
                 vrf= /\+91\d{10}/;

                
            } else if(country=="USA") {

                lblComment.innerHTML="+1 (XXX) XXX-XXXX";
                vrf = /\+1\(\d{3}\)\s\d{3}-\d{4}/;

            }
             else if(country=="china") {

                lblComment.innerHTML="+86 (010) XXXXXXXX";
                vrf = /\+86\s\(\d{3}\s\d{8}/;

            }
            else{
                lblComment.innerHTML="select country";

            }
        }
        function verifyClick(){
            var inpText = document.getElementById("inpText").value;


           if (inpText.match(vrf)) {
                lblComment.innerHTML="number verified".fontcolor('green')
                
            } else {
                lblComment.innerHTML="number invalid".fontcolor('red')
                
            }

        }
    </script>
  
</head>
<body>
    <div>
        <select  id="phoneSelect" onchange="lblChange()">
            <option>select country</option>
            <option>ind</option>
            <option>USA</option>
            <option>china</option>
        </select>
    </div>
    
    <dl>
        <dt>enter number</dt>
        <dd><input type="text" id="inpText" ></dd>
        <dd id="lblComment"></dd>
        <dd><button class="btn btn-primary" onclick="verifyClick()">verify</button></dd>
    </dl>
    
</body>
</html>
