<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
      
       
     function submit(){
        var apikey="3c7859360cb7518c4243ecc4c70e107b";
        var  city = document.getElementById("cityInput").value;
        var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;
        fetch(url)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
           
           console.log(data);
           document.getElementById("lblTemp").innerHTML=`<span class="bi bi-thermometer"></span>${data.main.temp}&deg;C`;
           
            })
        
     }

            
            
        
    </script>

</head>
<body class="d-flex w-100 justify-content-center align-items-center" style="height: 100vh;">
    <div class="" style="height: 300px; width: 600px; background-image: url('./images/29761.jpg'); background-size: cover;">
        <div class="input-group">
            <input  type="text" class="form-control text-center" placeholder="Enter city name"  id="cityInput"> <button class="bg-warning" onclick="submit()"><span class="bi bi-search "></span></button>

        </div>
        <div style="margin-left: 300px;margin-top: 15px;">
            <div id="lblTemp" >
                
            </div>
            <div id="lblDetail">
    
            </div>
        </div>

    </div>
    
</body>
</html>
