<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>

       
      
      
          
        function btnClick(){
         var Advance = document.getElementById("lblAdvance").value;
         if(Advance==="0"){
          alert("Advance is mandatory");
         }
        document.getElementById("modalItm").innerText=""
        var totalPerson = document.getElementById("lblPerson").value;
        var extraPerson = totalPerson-2;
        var totalDays = document.getElementById("lblDays").value;
        var roomRent = 0;
        var Amenities = 0;
       
        var rmType = "";
        var roomDlx = document.getElementById("roomDlx");
        var roomSuit = document.getElementById("roomSuit");

        if(roomDlx.checked){
            rmType = roomDlx.value;
            roomRent = 2500;
            
        }
        if(roomSuit.checked){
            rmType = roomSuit.value;
            roomRent = 4000;
        }



        var AmenitiesType = "";
        var ac = document.getElementById("lblAc");
        var locker = document.getElementById("lblLocker");

        if(ac.checked){
            AmenitiesType += ac.value + ",";
            Amenities += 1000; 
        }
        if(locker.checked){
            AmenitiesType += locker.value + ",";
            Amenities += 300;
        }
       

        var total=0;
       if (totalPerson<=2) {
           total =(roomRent+Amenities)*totalDays*totalPerson;
       } else {
            var extraCharge = extraPerson*1000;
           total =(roomRent+Amenities)*totalDays*totalPerson+extraCharge;
       }
       var balanceAmount = total-Advance;


         var div = document.createElement("div");
         div.innerHTML=`
         <div> Customer Name = ${document.getElementById("lblName").value}</div> <hr>
         <div> Chek in Date = ${document.getElementById("lblDate").value}</div> <hr>
         <div> Total no. of Dayes = ${document.getElementById("lblDays").value}</div> <hr>
         <div> Total no. of Person = ${document.getElementById("lblPerson").value}</div> <hr>
         <div> Room Type = ${rmType}</div> <hr>
         <div> Amenities Type = ${AmenitiesType}</div> <hr>
         <div> Total Amount = &#8377; ${total}; <hr>
         <div> Advance Amount = &#8377; ${document.getElementById("lblAdvance").value}</div> <hr>
         <div> Balance Amount = &#8377; ${balanceAmount}</div> <hr>
         

         
         
         `
            document.getElementById("modalItm").appendChild(div);
        }
        
      
    </script>
    
</head>

<body>
    <div class="text-center text-primary mt-4"><h1>REGISTRATION FORM</h1></div>

    <div class="accordion" id="accordionExample">
        


        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-black text-white  "  type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
              <div class="w-100 text-center">Customer Info</div>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body ">
              <div style="padding-left: 620px;" class="d-flex flex-column ">
                Customer Name. = <input id="lblName" class="form-control w-25 border border-2 border-black" type="text">
                check in Date. = <input id="lblDate" class="form-control w-25 border border-2 border-black" type="date">
                Total no. of Dayes. = <input id="lblDays" class="form-control w-25 border border-2 border-black" type="number">
                Total no. of Persons. = <input id="lblPerson" class="form-control w-25 border border-2 border-black" type="number">
              </div>
            </div>
          </div>
        </div>



        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-black text-white  "  type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"aria-expanded="true" aria-controls="collapseTwo" >
              <div class="w-100 text-center">Select Room Type</div>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row">
                <div class="col ">
                    <div style="margin-left: 180px;"><img src="./images/delux_room.jpg" height="300px" width="400px" alt=""></div>
                    <div style="margin-left: 180px;" class="fs-3 fw-bold"> <input id="roomDlx" type="radio" name="roomType" value="delux"><label for="roomType">Delux Room (&#8377; 2500)</label></div>

                </div>
                <div class="col ">
                    <div><img src="./images/suit_room.jpg" height="300px" width="400px" alt=""></div>
                    <div class="fs-3 fw-bold"> <input id="roomSuit" type="radio" name="roomType" value="Suit"><label for="roomType">Suite Room (&#8377; 4000)</label></div>
                </div>
              </div>
            </div>
          </div>
        </div>




        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-black text-white  "  type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"aria-expanded="true" aria-controls="collapseThree" >
              <div class="w-100 text-center">Select Amenities</div>
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row">
                    <div class="col ">
                        <div style="margin-left: 180px;"><img src="./images/ac.jpg" height="300px" width="400px" alt=""></div>
                        <div style="margin-left: 180px;" class="fs-3 fw-bold"> <input id="lblAc" type="checkbox" name="ac" value="ac"><label for="ac">A/C (&#8377; 1000)</label></div>
                    </div>
                    <div class="col ">
                        <div><img src="./images/locker.jpg" height="300px" width="400px" alt=""></div>
                        <div class="fs-3 fw-bold"> <input id="lblLocker" type="checkbox" name="locker" value="locker"><label for="locker">Locker (&#8377; 300)</label></div>
                    </div>
                  </div>
            </div>
          </div>
        </div>




        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-black text-white  "  type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"aria-expanded="true" aria-controls="collapseFour" >
              <div class="w-100 text-center">Advance Amount</div>
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex justify-content-center">
                <div> <label>Advance Amount</label> <input id="lblAdvance" value="0" class="form-control w-100 border border-2 border-black" type="number"> </div>
            </div>
          </div>
        </div>


    </div>

    <div class="text-center mt-4"><button onclick="btnClick()" class=" bg-black text-white"data-bs-toggle="modal" data-bs-target="#summary">Register</button></div> <hr>

    <div class="modal" tabindex="-1" id="summary">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Booking Summary</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="modalItm">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
