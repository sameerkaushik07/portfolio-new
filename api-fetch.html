<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api fetch</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
       function bodyLoad(){
        var product = {iphone:"",title:"",rating:0,ratings:0,reviews:0,detail:[] };
        fetch('../data/iphone.json')
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            product = data;

            document.getElementById("ipimg").src=product.iphone;
            product.detail.map(function(data){
                var li = document.createElement("li");
                li.innerHTML=`<span class="text-secondary">${data}</span>`;
                li.className="bi bi-tag-fill text-success";
                document.getElementById("ulist").appendChild(li);
            })

            
            
        })
       }
    </script>

</head>
<body onload="bodyLoad()">
    <div class="row">
        <div class="col-4">
            <img height="500" width="100% " id="ipimg" >
        </div>
        <div class="col-8" id="feature">
            <ul id="ulist" class="list-unstyled">
                 
            </ul>

        </div>

    </div>
    
</body>
</html>
