<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        var attempt = 0;
        var Password =12345;
        function time(){
            document.getElementById("txtPassword").disabled=false;
            document.getElementById("lblComment").innerHTML="you can try again ";
            attempt=0;

        }
       
      

       
        function submitClick(){


        
        var inp =parseInt(document.getElementById("txtPassword").value);
            
        if (inp===Password) {
            document.getElementById("lblComment").innerHTML="correct password";
        } else {
            while(inp!==Password){
           if (attempt<=1) {
            attempt++;
            document.getElementById("lblComment").innerHTML=(`${3-attempt} Attempts left`)
            break;
           } else {

            document.getElementById("txtPassword").disabled=true;
            
            var b = 10; 
           

            var countdown = setInterval(function() {
                if (b > 0) {
                    document.getElementById("lblComment").innerHTML=(`wait for ${b} second`);
                   
                    b--;  
                } else {
                    clearInterval(countdown); 
                    
                }
            }, 1000);

           
            setTimeout(time,10000);

            break;
            
           }
        }
        }
        }


        
    </script>
</head>
<body style="height: 100vh;" class="d-flex justify-content-center align-items-center w-100">
    <div style="height: auto;" class="w-auto border border-2 border-black p-5 rounded-4" >
        Enter password<input class="form-control" type="password" id="txtPassword">
        <p id="lblComment"></p>
        <button class="bg-body-secondary rounded-3" onclick="submitClick()">submit</button>
    </div>
</body>
</html>
