<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                
                data.photos.map(function(obj){
                    var div = document.createElement("div");
                    div.style.width="200px";
                    div.style.height="300px";
                

                    div.innerHTML = `

                        <div style="width: 220px; height: 420px;" >
                            
                             <div class="card m-2 p-2">
                             <a href="${obj.img_src}" target="_blank"><img class="card-img-top" src=${obj.img_src} height="130" width="200"></a>

                                <div class="card-header bg-body-secondary">
                                    id ${obj.id}
                                </div>
                                <div class="card-body bi bi-camera">
                                    ${obj.camera.name}
                                </div>
                            </div>    
                            
                            
                        </div>

                    
                    

                    
                    `
                    document.getElementById("mainBody").appendChild(div);

                })
            })
        }
    </script>
</head>


<body onload="bodyload()">
    <div class="fw-bold fs-3 text-success">
        MARSE PHOTO'S
    </div>
   <div style="display: flex; flex-direction: row;flex-wrap: wrap;"  id="mainBody" >

    
   </div>
</body>
</html>
