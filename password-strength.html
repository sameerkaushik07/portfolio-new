<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var formate  = /^(?=.*[A-Z])\w{4,}$/;
    function check(){
        var password = document.getElementById("password").value;
        if (password.length<4) {
            document.getElementById("lblText").innerHTML="password must be more than 4 character";
        } else {
            if(password.match(formate)) {
                document.getElementById("lblText").innerHTML="strong password";
        }else{
            document.getElementById("lblText").innerHTML="Any one character must be capital";

        }
    }
}

</script>
<body>
    enter password <input type="password" id="password" onkeyup="check()">
    <p id="lblText"></p>
</body>
</html>
